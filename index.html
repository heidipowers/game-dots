<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Play Dots</title>

    <link href='//fonts.googleapis.com/css?family=Cookie|Amatic+SC:700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="//https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.3/foundation-rtl.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <script src="//code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    <script src="js/script.js" type="text/javascript" charset="utf-8" async defer></script>
</head>

<body>
    <div class='container'>
        <div class="row scoreboard">
            <div class="small-4 small columns">
                <p class="score"><span class="color-box color-one"></span>Player One: <span class="display-player1-score"></span>
                </p>
            </div>
            <!-- //end 6 -->
            <div class="small-4 small columns">
                <h1>Dots<span class="dotted"></span><span class="dotted"></span><span class="dotted"></span></h1>
                <a class="button clear" href="javascript:history.go(0)">New Game</a>
            </div>
            <div class="small-4 small columns">
                <p class="score"><span class="color-box color-two"></span>Player Two: <span class="display-player2-score"></span>
                </p>
            </div>
            <!-- //end 6 -->
        </div>
        <!-- //end scoreboard -->
        <div class="player-message">
            <p class="message-update"></p>
        </div>
        <!-- // end player message -->
        <div class="game-body row">
            <button class="button fancy">Play </br>Game</button>
            <div class="small-12 columns inner">
                <div class="row one">
                    <div class="small-3 columns first box first-row">
                        <span class="dot dot-top"></span>
                    </div>
                    <div class="small-3 columns second box first-row">
                        <span class="dot dot-top-alt"></span>
                    </div>
                    <div class="small-3 columns third box first-row">
                        <span class="dot dot-top-alt"></span>
                    </div>
                    <div class="small-3 columns fourth box first-row">
                        <span class="dot dot-top-alt"></span>
                        <span class="dot dot-top-right"></span>
                        <span class="dot dot-bottom-right"></span>
                    </div>
                </div>
                <!-- //end row one -->

                <div class="row two">
                    <div class="small-3 columns first box second-row">
                        <span class="dot dot-top"></span>
                    </div>
                    <div class="small-3 columns second box second-row">
                        <span class="dot dot-top-alt"></span>
                    </div>
                    <div class="small-3 columns third box second-row">
                        <span class="dot dot-top-alt"></span>
                    </div>
                    <div class="small-3 columns fourth box second-row">
                        <span class="dot dot-top-alt"></span>
                        <span class="dot dot-bottom-right"></span>
                    </div>
                </div>
                <!-- //end row two -->

                <div class="row three">
                    <div class="small-3 columns first box third-row">
                        <span class="dot dot-top"></span>
                    </div>
                    <div class="small-3 columns second box third-row">
                        <span class="dot dot-top-alt"></span>
                    </div>
                    <div class="small-3 columns third box third-row">
                        <span class="dot dot-top-alt"></span>
                    </div>
                    <div class="small-3 columns fourth box third-row">
                        <span class="dot dot-top-alt"></span>
                        <span class="dot dot-bottom-right"></span>
                    </div>
                </div>
                <!-- //end row three -->

                <div class="row fourth">
                    <div class="small-3 columns first box fourth-row">
                        <span class="dot dot-top"></span>
                        <span class="dot dot-bottom-left"></span>
                        <span class="dot dot-bottom-right-alt"></span>
                    </div>
                    <div class="small-3 columns second box fourth-row">
                        <span class="dot dot-top-alt"></span>
                        <span class="dot dot-bottom-right-alt"></span>
                    </div>
                    <div class="small-3 columns third box fourth-row">
                        <span class="dot dot-top-alt"></span>
                        <span class="dot dot-bottom-right-alt"></span>
                    </div>
                    <div class="small-3 columns fourth box fourth-row">
                        <span class="dot dot-top-alt"></span>
                        <span class="dot dot-bottom-right-last"></span>
                    </div>
                </div>
                <!-- //end row four -->
            </div>
            <!-- //columns inner  -->
        </div>
        <!-- //end game body row-->
    </div>
    <!-- //end wrapper -->

</body>

</html>
