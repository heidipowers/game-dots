<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Play Dots</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.3/foundation-rtl.css">
  <link rel="stylesheet" href="css/styles.css">
  <script   src="https://code.jquery.com/jquery-2.2.4.js"   integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="   crossorigin="anonymous"></script>
  <script src="js/script.js" type="text/javascript" charset="utf-8" async defer></script>
</head>
<body>
<div class='container'>
<div class="game-body row">
<div class="small-12 columns inner">

<div class="row one">
 <div class="small-3 columns fourth box first-row">
   <span class="dot dot-top"></span>
   <span class="dot dot-top-right"></span>
   <span class="dot dot-bottom-right"></span>
 </div>
  <div class="small-3 columns third box first-row">
    <span class="dot dot-top"></span>
  </div>
  <div class="small-3 columns second box first-row">
    <span class="dot dot-top"></span>
  </div>
  <div class="small-3 columns first box first-row">
    <span class="dot dot-top"></span>
  </div>
</div><!-- //end row one -->

<div class="row two">
 <div class="small-3 columns fourth box second-row">
   <span class="dot dot-top"></span>
   <span class="dot dot-bottom-right"></span>
 </div>
  <div class="small-3 columns third box second-row">
    <span class="dot dot-top"></span>
  </div>
  <div class="small-3 columns second box second-row">
    <span class="dot dot-top"></span>
  </div>
  <div class="small-3 columns first box second-row">
    <span class="dot dot-top"></span>
  </div>
</div><!-- //end two one -->

<div class="row three">
 <div class="small-3 columns fourth box third-row">
   <span class="dot dot-top"></span>
   <span class="dot dot-bottom-right"></span>
 </div>
  <div class="small-3 columns third box third-row">
    <span class="dot dot-top"></span>
  </div>
  <div class="small-3 columns second box third-row">
    <span class="dot dot-top"></span>
  </div>
  <div class="small-3 columns first box third-row">
    <span class="dot dot-top"></span>
  </div>
</div><!-- //end three one -->

<div class="row fourth">
 <div class="small-3 columns fourth box fourth-row">
   <span class="dot dot-top"></span>
   <span class="dot dot-bottom-right"></span>
 </div>
  <div class="small-3 columns third box fourth-row">
    <span class="dot dot-top"></span>
    <span class="dot dot-bottom-right"></span>
  </div>
  <div class="small-3 columns second box fourth-row">
    <span class="dot dot-top"></span>
    <span class="dot dot-bottom-right"></span>
  </div>
  <div class="small-3 columns first box fourth-row">
    <span class="dot dot-top"></span>
    <span class="dot dot-bottom-right"></span>
    <span class="dot dot-bottom-left"></span>
  </div>
</div><!-- //end four one -->


</div><!-- //columns inner  -->
</div><!-- //end game body row-->
</div><!-- //end wrapper -->

</body>
</html>
